<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g9S_tests</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        
        .dark-mode {
            --bg-color: #0c0c0c;
            --text-color: #ffffff;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1 align="center">gneval9 Software</h1>
    <h2 align="center">Test page</h2>
    <br>
    <p align="center">This is a test page for the gneval9 Software development team</p>
    <p align="center">Visit our website <a href="https://gneval9-software-website.github.io">HERE</a></p>
    <br>
    <br>
    <h2 align="center" style="text-decoration: underline;">Tests below:</h2>
    <p align="center">1: <a href="login_with_name.html">Login with name and lastname</a></p>
    <button class="theme-toggle" onclick="toggleTheme()">Change theme</button>
    <p align="center">2: "Change theme" button (on right top)</p>


    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
